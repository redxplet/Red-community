<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء حساب | Redxplet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #1e1e1e;
      padding: 2.5rem;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      position: relative;
    }
    h2 {
      text-align: center;
      color: #ff4040;
      margin-bottom: 2rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: white;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ccc;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #ff4040;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e60000;
    }
    .login-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .login-link a {
      color: #ff4040;
      text-decoration: none;
    }
    .loader {
      display: none;
      margin: auto;
      margin-bottom: 1rem;
      border: 4px solid #444;
      border-top: 4px solid #ff4040;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .alert {
      background-color: #ff1a1a;
      padding: 0.5rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>إنشاء حساب جديد</h2>
    <div class="alert" id="alertBox"></div>
    <div class="loader" id="loader"></div>

    <input type="email" id="email" placeholder="البريد الإلكتروني" required />

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <span class="toggle-password" onclick="togglePassword()">👁️</span>
    </div>

    <button id="signupBtn">إنشاء الحساب</button>

    <p class="login-link">لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8etiRrlhWUUHWW1ksRkeVtGP6_tRkBS0",
      authDomain: "red-community.firebaseapp.com",
      projectId: "red-community",
      storageBucket: "red-community.firebasestorage.app",
      messagingSenderId: "298815913579",
      appId: "1:298815913579:web:85e7fde34f3ed11c99fb2e",
      measurementId: "G-VH8VSVM8BP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signupBtn = document.getElementById('signupBtn');
    const loader = document.getElementById('loader');
    const alertBox = document.getElementById('alertBox');

    signupBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showAlert("يرجى إدخال البريد وكلمة المرور.");
        return;
      }

      loader.style.display = "block";
      alertBox.style.display = "none";

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        loader.style.display = "none";
        window.location.href = "community.html";
      } catch (error) {
        loader.style.display = "none";
        showAlert(translateError(error.code));
      }
    });

    function togglePassword() {
      const passField = document.getElementById('password');
      passField.type = passField.type === 'password' ? 'text' : 'password';
    }

    function showAlert(message) {
      alertBox.innerText = message;
      alertBox.style.display = "block";
    }

    function translateError(code) {
      switch (code) {
        case 'auth/email-already-in-use':
          return 'هذا البريد مستخدم بالفعل.';
        case 'auth/invalid-email':
          return 'البريد الإلكتروني غير صالح.';
        case 'auth/weak-password':
          return 'كلمة المرور ضعيفة (يجب أن تكون 6 أحرف على الأقل).';
        default:
          return 'حدث خطأ أثناء التسجيل.';
      }
    }
  </script>
</body>
</html>
